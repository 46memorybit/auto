<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Auto Link PWA</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
    }

    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* ===== 上部50%：メモ ===== */
    .memo-area {
      height: 50%;
      padding: 16px;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      resize: none;
    }

    /* ===== 下部50%：操作 ===== */
    .control-area {
      height: 50%;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    /* 上側UI */
    .controls-top {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 下側固定エリア */
    .controls-bottom {
      margin-top: auto;
      height: 40%;           /* 下半分の中で配置制御 */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* 最下部10%の余白 */
    .bottom-spacer {
      height: 10%;
    }

    input[type="url"] {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .row label {
      font-size: 14px;
      color: #333;
    }

    button {
      font-size: 16px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
    }

    .primary {
      background: #007aff;
      color: #fff;
      box-shadow: 0 4px 12px rgba(0,122,255,0.3);
    }

    .secondary {
      background: #e5e5ea;
      color: #111;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 上部50% -->
    <div class="memo-area">
      <textarea id="memo" placeholder="メモ"></textarea>
    </div>

    <!-- 下部50% -->
    <div class="control-area">
      <!-- 通常操作 -->
      <div class="controls-top">
        <input id="url" type="url" placeholder="https://example.com">

        <div class="row">
          <input type="checkbox" id="auto">
          <label for="auto">自動遷移を有効にする</label>
        </div>

        <button id="openBtn" class="primary">開く</button>
      </div>

      <!-- 下部固定 -->
      <div class="controls-bottom">
        <button id="randomBtn" class="secondary">
          Android用：ランダムクエリで再読み込み
        </button>
        <div class="bottom-spacer"></div>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
