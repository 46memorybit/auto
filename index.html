<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Link PWA</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#111827" />
<style>
* { box-sizing: border-box; }
body {
margin: 0;
height: 100vh;
background: #111827;
color: #fff;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}
.app {
width: 100%;
max-width: 420px;
padding: 16px;
display: flex;
flex-direction: column;
gap: 14px;
}
textarea, input {
width: 100%;
padding: 14px;
border-radius: 14px;
border: none;
font-size: 16px;
outline: none;
}
textarea { height: 120px; resize: none; }
.row {
display: flex;
align-items: center;
justify-content: space-between;
gap: 10px;
}
label { font-size: 14px; }
button {
padding: 14px;
border-radius: 14px;
border: none;
background: #3b82f6;
color: #fff;
font-size: 16px;
}
button:active { opacity: 0.8; }
</style>
</head>
<body>
<div class="app">
<textarea id="memo" placeholder="メモ"></textarea>
<input id="url" type="url" placeholder="https://" />
<div class="row">
<label>
<input type="checkbox" id="auto" /> 自動遷移
</label>
</html>
