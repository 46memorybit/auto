<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Auto Link PWA</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 縦横スクロール禁止 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
    }

    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 16px;
    }

    textarea, input[type="url"] {
      width: 100%;
      font-size: 16px; /* iOSズーム防止 */
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      resize: none;
    }

    textarea {
      flex: 1;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .row label {
      font-size: 14px;
      color: #333;
    }

    button {
      font-size: 16px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #007aff;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0,122,255,0.3);
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="app">
    <textarea id="memo" placeholder="メモ"></textarea>

    <input id="url" type="url" placeholder="https://example.com">

    <div class="row">
      <input type="checkbox" id="auto">
      <label for="auto">自動遷移を有効にする</label>
    </div>

    <button id="openBtn">開く</button>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
